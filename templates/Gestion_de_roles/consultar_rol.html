{% extends 'Sistema/principal.html' %}



{% block content %}
    <div style="text-align: center;" class="jumbotron">
        <h2>Consulta del Rol {{rol.name}}</h2>

        <div align="center"><br><br>

            <div style=" border: 1px solid #000000; OVERFLOW-Y:scroll;OVERFLOW-X:scroll; WIDTH:100%; text-align: left; HEIGHT:460px;">
                <div style="text-align: center;" class="panel-body jumbotron">
                    <div class="panel-body jumbotron">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <tbody id="rows">

                                {% for permiso_ciclo in permisos %}
                                    <tr>
                                        <td>{{ permiso_ciclo.name }}</td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div align="center">
            <input type="button" class="btn btn-info" onclick="window.history.back()" name="Volver" value="Retroceder">
        </div>


    </div>
{% endblock %}
