{% extends 'Sistema/principal.html' %}

{% block content %}
{{ formulario.media }}
<div style="text-align: center;" class="jumbotron">
    <h2>Modificacion de Flujo</h2>
    <div class="row">
        <div class="col-md-4"></div>


        <div class="col-md-4">
            <form id="formulario" method="post" action="">{% csrf_token %}
                <table class="table table-hover">
                    <thead>
                    <tr class="text-info" >
                        <th style="text-align: center;">Informacion</th>
                    </tr>
                    </thead>
                    <tbody id="rows" >
                    <tr  >
                        <td><label>Nombre del Flujo</label></td>
                        <td><input id="nombre_flujo" type="text" name="nombre_flujo"  value="{{flujo.nombre_flujo}}"></td>
                    </tr>
                    </tbody>
                </table>

                <div align="center">

                    <input type="submit" class="btn btn-info" name="Guardar" value="Guardar">
                    <input type="button" class="btn btn-info" onclick="window.history.back()" name="Volver" value="Volver">
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
